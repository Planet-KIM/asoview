<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My ASO Tool{% endblock %}</title>
  {% block css %}{% endblock %}
  <style>
    body { font-family: sans-serif; margin: 20px; }
    fieldset { border: 1px solid #aaa; padding: 10px; margin-bottom: 20px; }
    legend { font-weight: bold; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 6px 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    .flash { padding: 5px 10px; margin-bottom: 10px; border-radius: 3px; }
    .flash.success { background: #d4edda; color: #155724; }
    .flash.warning { background: #fff3cd; color: #856404; }
    .flash.info    { background: #cce5ff; color: #004085; }
  </style>
</head>
<body>
<!-- ─────────── Navbar (배경 파랑, 글자 하양) ─────────── -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ASO Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="http://143.248.208.160:4042/" target="_blank">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://143.248.208.160:4042/aso/offtarget_batch" target="_blank">Off-Target</a>
        </li>
        <!-- 필요 시 다른 메뉴 항목 추가 가능 -->
      </ul>
    </div>
  </div>
</nav>
  <!-- ──────────────────────────────────── -->
  <!--<h1>A</h1>-->
  {% block content %}{% endblock %}
</body>
{% block scripts %}{% endblock %}
</html>
